     <div class="main paper1">

        <h3>Paper 01</h3>

           <!--dropdown contents-->

   <!--div that contain all the things about paper2-->
  <div class="main paper2">

        <!-- dropdown contents-->

    </div>
    <script>
  let toggleOne = false;
  let toggleTwo = false;
  
  let toggle_nav_one = function() {
    let drop_content_one = document.querySelector(".drop_content_one"); 
    let arrow= document.getElementById("drop");
    if (toggleOne === false) {
      drop_content_one.style.height = "max-content"; 
      arrow.classList.remove("bi-caret-down-fill");
      arrow.classList.add("bi-caret-up-fill");
      toggleOne = true;
    } else {
      drop_content_one.style.height = "0";
      arrow.classList.remove("bi-caret-up-fill");
      arrow.classList.add("bi-caret-down-fill");
      toggleOne = false;
    }
  }

  let toggle_nav = function() {
    let drop_content = document.querySelector(".drop_content");
  let two= document.getElementById("two");
    if (toggleTwo === false) {
      drop_content.style.height = "max-content";
      two.classList.remove("bi-caret-down-fill");
      two.classList.add("bi-caret-up-fill");
      toggleTwo = true;
    } else {
      drop_content.style.height = "0";
      two.classList.remove("bi-caret-up-fill");
      two.classList.add("bi-caret-down-fill");
      toggleTwo = false;
    }
  }
</script>
