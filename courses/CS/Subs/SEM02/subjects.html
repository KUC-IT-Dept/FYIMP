<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Subject</title>
  <link rel="stylesheet" href="subjects.css" />

</head>

<body>
  <a href="../../../CS/year-sem/year-sem.html">
    <button class="back-button">&#8592;</button>
  </a>
  <h1>Select Subject</h1>
  <h3>First Year-semester 1</h3>

  <div class="dropdown" onclick="toggleDropdown(this)">
    <div class="dropdown-btn">Core <span class="icon">&#9660;</span></div>
    <div class="dropdown-content">
      <div><a href="./core/Math/math.html">Mathematics</a></div>
      <div><a href="./core/CS/cs.html">Computer Science</div><!--cs file add-->
      <div><a href="./core/Stati/stati.html">Statistics</a></div>
    </div>
  </div>

  <div class="dropdown" onclick="toggleDropdown(this)">
    <div class="dropdown-btn">MDC <span class="icon">&#9660;</span></div>
    <div class="dropdown-content">
      <div><a href="./MDC/PE/pe.html">Physical Education</a></div>
      <div><a href="./MDC/Psychology/psychology.html">Psychology</a></div>
    </div>
  </div>

  <div class="dropdown" onclick="toggleDropdown(this)">
    <div class="dropdown-btn">AEC <span class="icon">&#9660;</span></div>
    <div class="dropdown-content">
      <div><a href="./AEC/Eng/eng.html">English</a></div>
      <div><a href="./AEC/Mal/mal.html">Malayalam</a></div>
      <div><a href="./AEC/Hin/hin.html">Hindi</a></div>
    </div>
  </div>

  <script>
    function toggleDropdown(dropdown) {
      const allDropdowns = document.querySelectorAll('.dropdown');
      allDropdowns.forEach(d => {
        if (d !== dropdown) d.classList.remove('active');
      });
      dropdown.classList.toggle('active');
    }
  </script>
</body>

</html>
