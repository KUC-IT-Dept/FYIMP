<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Subject</title>
  <link rel="stylesheet" href="subjects.css" />
   
</head>
<body>

  <button class="back-button"><a href="#">&#8592;</a></button>
  <h1>Select Subject</h1>

  <div class="dropdown" onclick="toggleDropdown(this)">
    <div class="dropdown-btn">Core <span class="icon">&#9660;</span></div>
    <div class="dropdown-content">
      <div><a href="#">Mathematics</a></div>
      <div><a href="#">Computer Science</div>
      <div><a href="#">Statistics</a></div>
    </div>
  </div>

  <div class="dropdown" onclick="toggleDropdown(this)">
    <div class="dropdown-btn">MDC <span class="icon">&#9660;</span></div>
    <div class="dropdown-content">
      <div><a href="#">Physics</a></div>
      <div><a href="#">Chemistry</a></div>
      <div><a href="#">Biology</a></div>
    </div>
  </div>

  <div class="dropdown" onclick="toggleDropdown(this)">
    <div class="dropdown-btn">AEC <span class="icon">&#9660;</span></div>
    <div class="dropdown-content">
      <div><a href="#">English</a></div>
      <div><a href="#">Economics</a></div>
      <div><a href="#">History</a></div>
    </div>
  </div>

  <script>
    function toggleDropdown(dropdown) {
      const allDropdowns = document.querySelectorAll('.dropdown');
      allDropdowns.forEach(d => {
        if (d !== dropdown) d.classList.remove('active');
      });
      dropdown.classList.toggle('active');
    }
  </script>
</body>
</html>
